language: go
go:
  - "1.x.x"
os:
  - linux
sudo: required
before_install:
  - go get github.com/golang/lint/golint
  - go get honnef.co/go/tools/cmd/staticcheck
  - go get -d ./...
script:
  - go build -tags=gofuzz ./...
  - go vet ./...
  - staticcheck ./...
  - ./.scripts/golint.sh
  - go test -v -race ./...
