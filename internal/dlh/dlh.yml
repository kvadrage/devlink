---
GENERATOR:
  PackageName: dlh

PARSER:
  IncludePaths: [/usr/include]
  SourcesPaths: [devlink.h]

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  Rules:
    const:
      - {transform: lower}
      - {action: accept, from: "(?i)devlink_"}
      - {action: replace, from: "(?i)devlink_", to: _}
      - {transform: export}
    post-global:
      - {load: snakecase}
